<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            line-height: 1.5;
            transition: background-color 0.2s, color 0.2s;
        }

        /* Light Theme */
        body.light {
            background: #ffffff;
            color: #24292f;
        }

        /* Dark Theme */
        body.dark {
            background: #0d1117;
            color: #c9d1d9;
        }

        /* Navbar */
        .navbar {
            border-bottom: 1px solid;
            padding: 0 16px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 56px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .light .navbar {
            background: #f6f8fa;
            border-color: #d0d7de;
        }

        .dark .navbar {
            background: #161b22;
            border-color: #30363d;
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 8px;
        }

        .light .logo {
            color: #24292f;
        }

        .dark .logo {
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-left: 8px;
        }

        .nav-links a {
            color: inherit;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }

        .light .nav-links a:hover {
            background: #e6e9ec;
            color: #0969da;
        }

        .dark .nav-links a:hover {
            background: #21262d;
            color: #58a6ff;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            flex: 0 1 320px;
            margin: 0 12px;
        }

        .search-input {
            width: 100%;
            padding: 6px 12px 6px 32px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 20px;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        .light .search-input {
            background: #ffffff;
            border: 1px solid #d0d7de;
            color: #24292f;
        }

        .dark .search-input {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }

        .search-input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .light .search-icon {
            color: #57606a;
        }

        .dark .search-icon {
            color: #8b949e;
        }

        /* Sort Dropdown */
        .sort-container {
            position: relative;
            margin-right: 12px;
        }

        .sort-select {
            appearance: none;
            padding: 6px 24px 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 20px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        .light .sort-select {
            background: #ffffff;
            border: 1px solid #d0d7de;
            color: #24292f;
        }

        .dark .sort-select {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }

        .sort-select:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }

        .sort-container::after {
            content: '‚ñº';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
        }

        .light .sort-container::after {
            color: #57606a;
        }

        .dark .sort-container::after {
            color: #8b949e;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            line-height: 20px;
        }

        .light .theme-toggle {
            color: #24292f;
        }

        .dark .theme-toggle {
            color: #c9d1d9;
        }

        /* Main Content */
        .container {
            max-width: 1280px;
            margin: 80px auto 32px;
            padding: 0 24px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .product-card {
            border: 1px solid;
            border-radius: 6px;
            overflow: hidden;
            transition: border-color 0.2s, background-color 0.2s, box-shadow 0.2s;
        }

        .light .product-card {
            background: #ffffff;
            border-color: #d0d7de;
        }

        .dark .product-card {
            background: #161b22;
            border-color: #30363d;
        }

        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-content {
            padding: 16px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .light .product-name {
            color: #24292f;
        }

        .dark .product-name {
            color: #ffffff;
        }

        .product-price {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .light .product-price {
            color: #2da44e;
        }

        .dark .product-price {
            color: #238636;
        }

        .product-description {
            font-size: 14px;
            line-height: 1.5;
        }

        .light .product-description {
            color: #57606a;
        }

        .dark .product-description {
            color: #8b949e;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 8px 16px;
            margin-top: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .light .buy-button {
            background: #2da44e;
            color: #ffffff;
        }

        .dark .buy-button {
            background: #238636;
            color: #ffffff;
        }

        .buy-button:hover {
            background: #2ea043;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                height: auto;
                padding: 12px 16px;
            }

            .navbar-left {
                width: 100%;
                justify-content: space-between;
            }

            .navbar-right {
                width: 100%;
                margin-top: 8px;
                flex-wrap: wrap;
            }

            .nav-links {
                margin: 8px 0;
                width: 100%;
                justify-content: center;
            }

            .search-container {
                flex: 1;
                margin: 8px 0;
                width: 100%;
            }

            .sort-container {
                margin: 8px 12px 8px 0;
                flex: 0 0 150px;
            }

            .theme-toggle {
                margin: 8px 0;
            }

            .container {
                margin-top: 120px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="dark">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/" class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                    <path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h16V5H4zm4 9H6v2h2v-2zm0-4H6v2h2v-2zm10 4h-6v2h6v-2zm0-4h-6v2h6v-2zm0-4h-6v2h6V8z"/>
                </svg>
                Product Store
            </a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Categories</a>
                <a href="#">Deals</a>
                <a href="#">Cart</a>
            </div>
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
            </div>
            <div class="sort-container">
                <select class="sort-select" id="sortSelect">
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="products-grid" id="productsGrid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
                <div class="product-content">
                    <h2 class="product-name">{{ product.name }}</h2>
                    <div class="product-price">${{ "%.2f" % product.price }}</div>
                    <div class="product-description">{{ product.description }}</div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const productsGrid = document.getElementById('productsGrid');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Theme Toggle Logic
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.className = savedTheme;
        themeToggle.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', () => {
            const newTheme = body.className === 'light' ? 'dark' : 'light';
            body.className = newTheme;
            themeToggle.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        });

        // Fetch and Render Products
        let allProducts = [];

        async function fetchProducts(query = '') {
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                allProducts = await response.json();
                sortAndRenderProducts();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function sortAndRenderProducts() {
            const sortValue = sortSelect.value;
            let sortedProducts = [...allProducts];

            if (sortValue === 'name-asc') {
                sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortValue === 'name-desc') {
                sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
            } else if (sortValue === 'price-asc') {
                sortedProducts.sort((a, b) => a.price - b.price);
            } else if (sortValue === 'price-desc') {
                sortedProducts.sort((a, b) => b.price - a.price);
            }

            renderProducts(sortedProducts);
        }

        function renderProducts(products) {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-content">
                        <h2 class="product-name">${product.name}</h2>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-description">${product.description}</div>
                        <button class="buy-button">Buy Now</button>
                    </div>
                `;
                productsGrid.appendChild(card);
            });
        }

        // Search Logic
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            fetchProducts(query);
        });

        // Sort Logic
        sortSelect.addEventListener('change', sortAndRenderProducts);

        // Initial Load
        fetchProducts();
    </script>
</body>
</html>
